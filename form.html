<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form">
    <meta name="author" content="Matías Argañaraz">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <title>Product Review</title>
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <h1>Product Review</h1>
        <p class="center">An asterisk (*) indicates a required field.</p>
        <form action="review.html" method="get" id="form" class="form-group">
            <label for="product-name">Product Name *</label>
            <select id="product-name" name="product-name" required>
                <option value="" disabled>-- Choose a product --</option>
            </select>
            <label for="rating">Overall Rating *</label>
            <div class="stars">
                <input type="radio" id="fivestar" name="rating" value="5" required><label for="fivestar"></label>
                <input type="radio" id="fourstar" name="rating" value="4" required><label for="fourstar"></label>
                <input type="radio" id="threestar" name="rating" value="3" required><label for="threestar"></label>
                <input type="radio" id="twostar" name="rating" value="2" required><label for="twostar"></label>
                <input type="radio" id="onestar" name="rating" value="1" required><label for="onestar"></label>
            </div>
            <label for="date">Date of Installation *</label>
            <input type="date" name="date" id="date" required>
            <label for="features">Which features did you find useful in the product?<br>Check all that apply</label>
            <label><input name="features" type="checkbox" value="Durability"/>Durability</label>
            <label><input name="features" type="checkbox" value="Ease of Use"/>Ease of Use</label>
            <label><input name="features" type="checkbox" value="Performance"/>Performance</label>
            <label><input name="features" type="checkbox" value="Design"/>Design</label>

            <label for="writen-review">Writen Review<span class="optional">(Optional)</span></label>
            <textarea name="writen-review"></textarea>
            <label for="name">Your Name<span class="optional">(Optional)</span></label>
            <input type="text" name="name">
            <button type="submit">Post Review</button>
        </form>
    </main>
    <footer>
        <p>©<span id="currentyear"></span> | Matías Argañaraz | Argentina</p>
        <p>Last Modification: <span id="last-modified"></span></p>
    </footer>
</body>
</html>
