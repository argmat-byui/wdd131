    <meta charset="UTF-8">

<body>
    <header>
        <h1>Attendance Manager</h1>
        <div>
            <button id="menu" aria-label="Menu button"></button>
            <nav class="navigation">
                <a href="./index.html" title="Directory">Directory</a>
                <a href="./attendance.html" title="Attendance">Attendance</a>
                <a href="#" title="Old" class="active">Add Person</a>
            </nav>
        </div>
    </header>
    <main>
        <h1>Add Person</h1>
        <p class="center">An asterisk (*) indicates a required field.</p>
        <form action="submit" id="create-form" class="form-group">
            <label for="first-name">First Names *</label>
            <input type="text" name="first-names" id="first-name" required>
            <label for="last-name">Last Names *</label>
            <input type="text" name="last-names" id="last-name" required>
            <label for="gender">Gender *</label>
            <div class="form-group">
                <label for="male"><input type="radio" name="gender" id="male" value="male" required>Male</label>
                <label for="female"><input type="radio" name="gender" id="female" value="female" required>Female</label>
            </div>
            <label for="birth-date">Birth Date *</label>
            <input type="text" name="birth-date" id="birth-date" required placeholder="MM-DD-YYYY" pattern="^(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])-(19|20)[0-9]{2}$">
            <label for="profile-picture">Birth Date *</label>
            <input type="text" name="profile-picture" id="profile-picture" required placeholder="Profile picture url">
            <button type="submit">Add</button>
        </form>
    </main>
    <footer>
        <p>©<span id="currentyear"></span> | Matías Argañaraz | Argentina</p>
        <p>Last Modification: <span id="last-modified"></span></p>
    </footer>
</body>
